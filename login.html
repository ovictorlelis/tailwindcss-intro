<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 h-screen w-screen flex items-center justify-center">
    <div class="w-80">
      <h2 class="font-bold text-center mb-4">Login</h2>

      <div class="bg-white shadow-md rounded-md p-6 space-y-4">
        <div>
          <label for="email" class="block text-sm text-gra-800 mb-1"
            >E-mail</label
          >
          <input
            type="text"
            id="email"
            class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded p-2 text-sm text-gray-700 placeholder-gray-400 focus:outline-none transition duration-200 ease-in-out"
          />
        </div>
        <div>
          <label for="password" class="block text-sm text-gra-800 mb-1"
            >Senha</label
          >
          <input
            type="text"
            id="password"
            class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded p-2 text-sm text-gray-700 placeholder-gray-400 focus:outline-none transition duration-200 ease-in-out"
          />
        </div>

        <div class="text-right">
          <a href="#" class="text-sm text-blue-500 hover:text-blue-700"
            >Esqueceu sua senha?</a
          >
        </div>

        <div>
          <button
            class="w-full text-sm bg-blue-500 hover:bg-blue-600 p-2 rounded text-white shadow"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
